<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8d8d940127.js" crossorigin="anonymous" defer></script>
    <title>Registration Form</title>
</head>
<body>
    <div class="main">
        <div class="head">Sign Up</div>
        <P id="message"></P>
        <p id="message-2"></p>
        <p id="message-3"></p>
        <form action="">
            <div class="container">
                <input type="text" class="form_input" placeholder=" " id="name" value="">
                <label for="form_input" class="form_label"><i class="fa-solid fa-user" id="user"></i> Name</label>
            </div>
            <div class="container">
                <input type="text/email"  autocomplete="off" value="" class="form_input" placeholder=" " id="email">
                <label for="email_input" class="form_label"><i class="fa-solid fa-envelope"></i> Email</label>
            </div>
            <div class="container">
                <input type="password" class="form_input" placeholder=" " id="password">
                <label for="password_input" class="form_label"><i class="fa-solid fa-lock"></i> Password</label>
            </div>
            <div class="container">
                <input type="password" class="form_input" placeholder=" " id="confirmPassword">
                <label for="confirm_password" class="form_label">Confirm password</label>
            </div>
            <div class="btn">
                <button id="submitBtn">Submit</button>
            </div>
        </form>
        <div class="login">
            <p>Already have an account: <a href="login.html">Log-In</a></p>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
